---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p><small>Выпуск: <strong>{{ page.issue }}</strong> • Автор: {{ page.author }} • {{ page.date | date: "%d.%m.%Y" }}</small></p>
  {{ content }}
  {% if page.sources %}
  <h3>Источники</h3>
  <ul>{% for s in page.sources %}<li>{{ s }}</li>{% endfor %}</ul>
  {% endif %}
</article>
